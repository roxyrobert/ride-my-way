<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Ride With Me</title>
</head>
<body>
    <header id="main-header">
        <div id="nav" class="my-container">
            <ul>
                <li> <a href="../index.html">Home</a></li>
                <li><a href="../index.html">Logout</a></li>
                <li><a href="UI/driver_profile.html">View Profile</a></li>
            </ul>
        </div>
    </header>
    <div id="main">
            <h1>Add a new Ride Offer</h1>
            <form method="POST" action="" class="my-form">
                <div class="form-box">
                    <input id="route" name="route" type="text" value="" placeholder="Route">
                </div>
                <div class="form-box">
                    <input id="date" name="date" type="text" value="" placeholder="Date">
                </div>
                <div class="form-box">
                    <input id="fare" name="fare" type="text" value="" placeholder="Fare">
                </div>
                <div class="form-box">
                    <input id="departure_time" name="departure_time" type="text" value="" placeholder="Departure Time">
                </div>
                <div class="form-box">
                    <input id="driver" name="driver" type="text" value="" placeholder="Driver">
                </div>
                <div class="form-box">
                    <input id="driver_contact" name="driver_contact" type="text" value="" placeholder="Driver Contact">
                </div>
                <p> <input type="submit" value="submit" class="button"> </p>
            </form>
    </div>
    
</body>
</html>
