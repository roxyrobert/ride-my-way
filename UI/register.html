<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Ride With Me</title>
    </head>
    <body>
        <div id="main">
            <header id="main-header">
                <div id="nav" class="my-container">
                    <ul>
                        <li> <a href="../index.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="../index.html">Logout</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </div>
            </header>
            <div class="my-container">
                <h1>Register to use this App</h1>
                <form method="POST" action="" class="my-form">
                    <div class="form-box">
                        <input id="name" name="name" type="text" value="" placeholder="Name">
                    </div>
                    <div class="form-box">
                        <input id="email" name="email" type="text" value="" placeholder="Email">
                    </div>
                    <div class="form-box">
                        <input id="username" name="username" type="text" value="" placeholder="Username">
                    </div>
                    <div class="form-box">
                        <input id="password" name="password" type="password" value="" placeholder="Password">
                    </div>
                    <div class="form-box">
                        <input id="confirm" name="confirm" type="password" value="" placeholder="Confirm Password">
                    </div>
                    <div class="form-box">
                        <input id="contact" name="contact" type="text" value="" placeholder="Contact">
                    </div>
                    <div class="form-box">
                        <label for="role">Select Role</label>
                        <select id="role" name="role"><option value="passenger">Passenger</option><option value="Driver">Driver</option></select>
                    </div>
                    <p> <input type="submit" value="submit" class="button"> </p>
                </form>
            </div>
        </div>
    </body>
</html>
